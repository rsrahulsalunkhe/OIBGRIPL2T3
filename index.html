<html lang="en">
  <head>
    <title>Task List DEC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task List</h1>
        <form id="new-task-form">
          <input
            type="text"
            name="new-task-input"
            id="new-task-input"
            placeholder="Add your new Task"
          />
          <input type="submit" id="new-task-submit" value="Add Task" />
        </form>
      </header>
      <main>
        <section class="task-list">
          <h2>Tasks</h2>

          <div id="tasks"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
